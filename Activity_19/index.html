<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CSS Cascade</title>
	<link rel="stylesheet" href="style.css">
	
</head>
  
  <body>
    <div id="outer-box" class="box">
      <div class="box">
        <p>Yellow Text</p>
        <div class="box inner-box">
          <p class="white-text"><center><strong>White Text</center></strong></p>
        </div>
      </div>
      <div class="box">
        <div id="rey"><p>Yellow Text</p></div>
        <div class="box inner-box">
          <p class="white-text"><center><strong>White Text</center></strong></p>
        </div>
      </div>
    </div>
  </body>
</html>
