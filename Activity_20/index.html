<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Combining CSS Selectors</title>
  <link rel="stylesheet" href="style.css">
</head>

<!-- Don't change any of the HTML code! -->

<body>

  <h1><strong>To Do List</strong></h1>
  <h2><strong>Monday</strong></h2>
  <div class="box">
    <p class="done">Do these things today!</p>

    <ul class="list">
      <li>Do all work</li>
      <li class="done">Make Report For the Whole Team</li>
      <li class="done">Do all the Projects</li>
    </ul>
  </div>

  <ul>
    <p class="done">Other things to do after:</p>
  </ul>
  <p>Relax and prepare.</p>

</body>

</html>
